
<div class="container mt-3">
    <h3 class="text-center">Solicite seu pedido abaixo:</h3>
    <form class="mt-3" (ngSubmit)="send()" #validaForm="ngForm">
        <div class="form-group my-2">
            <input type="text" class="form-control" [(ngModel)]="nome" name="nome" placeholder="Digite o nome do cliente" required #validClient="ngModel" />
            <app-alert *ngIf="validClient.invalid && validClient.touched" alertValidation="Campo do cliente não foi digitado corretamente"></app-alert>
        </div>
        <div class="form-group my-2">
            <input type="text" class="form-control" [(ngModel)]="pizza" name="pizza" placeholder="Digite o tipo da pizza" required #validPizza="ngModel" />
            <app-alert *ngIf="validPizza.invalid && validPizza.touched" alertValidation="Campo do pedido não foi digitado corretamente"></app-alert>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-secondary" [disabled]="validaForm.invalid">Enviar pedido</button>
        </div>
    </form>
</div>
